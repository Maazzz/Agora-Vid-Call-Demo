<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Agora Video Call Demo</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css'>
</head>
<body>
  <div class="h-screen bg-gray-200 flex bg-agora justify-center items-center">
    <div class="w-full max-w-xs bg-white flex flex-col py-5 px-8 shadow-2xl">
      <div class="block m-auto bg-white"><img src="https://www.agora.io/en/wp-content/uploads/2019/06/agoralightblue-1.png" class="h-10"></div>
      <label class="text-gray-700 font-bold py-2">Channel Name</label>
      <input id="channelName" class="text-gray-700 shadow border focus:outline-none focus:shadow-outline py-1 px-3 mb-3" type="text" placeholder="Channel Name" required>
      <label class="text-gray-700 font-bold py-2">Channel Password</label>
      <input id="channelPassword" class="text-gray-700 shadow border mb-3 py-1 px-3 focus:outline-none focus:shadow-outline py-1 px-3 mb-3" type="password" placeholder="********">
      <div class="flex items-center my-4 block m-auto ">
        <button id="join_btn" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-8" onclick="join()">
          Join Call
        </button>
      </div>
      <script>
          function join(){
              var channelName = document.getElementById('channelName').value; 
              console.log("Channel Name: ", channelName);
              localStorage.setItem("channelname", channelName);
              window.location.href='call.html';
          }
      </script>
    </div>
  </div>
</body>
</html>
